<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel Infini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
        }
        .left-0 { left: 15px !important; height: 40px; width: 40px; }
        .right-0 { right: 15px !important; height: 40px; width: 40px; }
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,1);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        #lightboxImage {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .social-link span {
            font-size: 1.5em;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100" style="background: linear-gradient(to bottom, #BCE1E7, #FAD9EA);">
    <!-- Header Section -->
    <header class="w-full text-center mb-4">
        <h1 class="text-4xl font-bold">TCHIP Coiffure</h1>
        <p class="text-lg mb-2">95 av. du Général GALLIENI<br>10300 SAINTE-SAVINE</p>
        <a href="https://www.google.com/maps?q=TCHIP Coiffure, 95 avenue du Général GALLIENI, 10300 SAINTE-SAVINE" class="inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500 hover:text-blue-700">
                <path d="M21 10c0 6-9 13-9 13s-9-7-9-13a9 9 0 1 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        </a>
    </header>

    <div class="w-full max-w-4xl p-4">
        <div class="carousel relative mb-8 overflow-hidden" id="imageCarousel">
            <div class="carousel-inner flex transition-transform duration-500" id="carouselInner">
                <!-- Duplicate last slide at the beginning -->
                <div class="carousel-item w-full px-2 flex-shrink-0">
                    <img src="equipe.jpg" alt="Slide 5" class="w-full h-96 object-cover rounded-lg shadow-lg carousel-image cursor-pointer">
                </div>

                <!-- Original slides -->
                <div class="carousel-item w-full px-2 flex-shrink-0">
                    <img src="logo.jpg" alt="Slide 1" class="w-full h-96 object-cover rounded-lg shadow-lg carousel-image cursor-pointer">
                </div>
                <div class="carousel-item w-full px-2 flex-shrink-0">
                    <img src="tarif.png" alt="Slide 2" class="w-full h-96 object-cover rounded-lg shadow-lg carousel-image cursor-pointer">
                </div>
                <div class="carousel-item w-full px-2 flex-shrink-0">
                    <img src="blonde.jpg" alt="Slide 3" class="w-full h-96 object-cover rounded-lg shadow-lg carousel-image cursor-pointer">
                </div>
                <div class="carousel-item w-full px-2 flex-shrink-0">
                    <img src="rousse.jpg" alt="Slide 4" class="w-full h-96 object-cover rounded-lg shadow-lg carousel-image cursor-pointer">
                </div>
                <div class="carousel-item w-full px-2 flex-shrink-0">
                    <img src="equipe.jpg" alt="Slide 5" class="w-full h-96 object-cover rounded-lg shadow-lg carousel-image cursor-pointer">
                </div>

                <!-- Duplicate first slide at the end -->
                <div class="carousel-item w-full px-2 flex-shrink-0">
                    <img src="logo.jpg" alt="Slide 1" class="w-full h-96 object-cover rounded-lg shadow-lg carousel-image cursor-pointer">
                </div>
            </div>

            <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white/50 p-2 rounded-full">←</button>
            <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white/50 p-2 rounded-full">→</button>
        </div>

        <div id="lightbox" onclick="closeLightbox(event)">
            <img id="lightboxImage" src="" alt="Lightbox Image">
            <button id="lightboxCloseBtn" class="absolute top-4 right-4 text-white text-4xl">&times;</button>
        </div>

        <!-- Social Media Links -->
        <div class="flex flex-col items-center space-y-4">
            <a href="https://www.facebook.com/profile.php?id=61564619788134" target="_blank" class="flex items-center space-x-2 text-blue-600 hover:text-blue-800 social-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg>
                <span>Facebook</span>
            </a>
            
            <a href="https://www.instagram.com/tchip_coiffure_sainte_savine/" target="_blank" class="flex items-center space-x-2 text-pink-600 hover:text-pink-800 social-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
                <span>Instagram</span>
            </a>
            
            <a href="https://www.tiktok.com/@tchip_sainte_savine" target="_blank" class="flex items-center space-x-2 text-black hover:text-gray-800 social-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.94,1.61V15.78a2.83,2.83,0,0,1-2.83,2.83h0a2.83,2.83,0,0,1-2.83-2.83h0a2.84,2.84,0,0,1,2.83-2.84h0V9.17h0A6.61,6.61,0,0,0,3.5,15.78h0a6.61,6.61,0,0,0,6.61,6.61h0a6.61,6.61,0,0,0,6.61-6.61V9.17l.2.1a8.08,8.08,0,0,0,3.58.84h0V6.33l-.11,0a4.84,4.84,0,0,1-3.67-4.7H12.94Z"></path>
                </svg>
                <span>TikTok</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = {
                element: document.getElementById('carouselInner'),
                slides: document.querySelectorAll('.carousel-item'),
                totalSlides: 0,
                currentSlide: 1,
                isTransitioning: false,
    
                init() {
                    this.totalSlides = this.slides.length - 2;
                    this.setupEventListeners();
                    this.updatePosition();
                },
    
                updatePosition() {
                    if (this.isTransitioning) return;
                    this.element.style.transition = 'transform 0.5s';
                    this.element.style.transform = `translateX(-${this.currentSlide * 100}%)`;
                },
    
                nextSlide() {
                    if (this.isTransitioning) return;
                    this.isTransitioning = true;
                    this.currentSlide++;
                    this.updatePosition();
    
                    if (this.currentSlide > this.totalSlides) {
                        setTimeout(() => {
                            this.element.style.transition = 'none';
                            this.currentSlide = 1;
                            this.updatePosition();
                            this.isTransitioning = false;
                        }, 500);
                    } else {
                        setTimeout(() => {
                            this.isTransitioning = false;
                        }, 500);
                    }
                },
    
                prevSlide() {
                    if (this.isTransitioning) return;
                    this.isTransitioning = true;
                    this.currentSlide--;
                    this.updatePosition();
    
                    if (this.currentSlide < 1) {
                        setTimeout(() => {
                            this.element.style.transition = 'none';
                            this.currentSlide = this.totalSlides;
                            this.updatePosition();
                            this.isTransitioning = false;
                        }, 500);
                    } else {
                        setTimeout(() => {
                            this.isTransitioning = false;
                        }, 500);
                    }
                },
    
                setupEventListeners() {
                    let touchStartX = 0;
                    let touchEndX = 0;
                    let touchStartY = 0;
    
                    this.element.addEventListener('touchstart', (e) => {
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                    });
    
                    this.element.addEventListener('touchend', (e) => {
                        touchEndX = e.changedTouches[0].clientX;
                        const touchEndY = e.changedTouches[0].clientY;
                        const deltaX = touchStartX - touchEndX;
                        const deltaY = Math.abs(touchStartY - touchEndY);
    
                        if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > deltaY) {
                            deltaX > 0 ? this.nextSlide() : this.prevSlide();
                        }
                    });
    
                    document.getElementById('nextBtn').addEventListener('click', () => this.nextSlide());
                    document.getElementById('prevBtn').addEventListener('click', () => this.prevSlide());
                }
            };
    
            carousel.init();
        });
    </script>
</body>
</html>
